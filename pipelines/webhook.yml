resources:
  # see https://docs.microsoft.com/en-us/azure/devops/pipelines/process/resources?view=azure-devops&tabs=schema#define-a-webhooks-resource
  # for setup instructions
  webhooks:
    - webhook: gitHubWebHook
      connection: GitHubWebHook
      #filters:
      #  - path: repositoryName      
      #    value: maven-releases     
      #  - path: action
      #    value: CREATED
steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    ### JSON payload data is available in the form of ${{ parameters.<WebhookAlias>.<JSONPath>}}
    #  Write-Host ${{ parameters.gitHubWebHook.repository.Name }} 
    script: |
      Write-Host ${{ parameters.gitHubWebHook.repository }}
